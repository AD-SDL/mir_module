name: mir_module
services:
  mir_module:
    container_name: mir_module
    image: ${IMAGE}
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ${IMAGE}:latest
        - ${IMAGE}:dev
    command: python -m mir_rest_node --port 3043  --mir_host ${MIR_HOST} --mir_key ${MIR_KEY}
    env_file: .env
    volumes:
      - ./src:/home/app/mir_module/src
      - ./tests:/home/app/mir_module/tests
    ports:
      - 3043:3043
